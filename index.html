<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Engineering <span class="accent">Unit Converter</span></h1>
            <p>Precision tools for modern engineers.</p>
        </header>

        <div class="card">
            <div class="tabs">
                <button class="tab-btn active" data-cat="length">Length</button>
                <button class="tab-btn" data-cat="mass">Mass</button>
                <button class="tab-btn" data-cat="temp">Temp</button>
            </div>

            <div class="input-section">
                <label>FROM</label>
                <input type="number" id="inputValue" value="0">
                <select id="fromUnit"></select>
            </div>

            <div class="swap-icon">â‡„</div>

            <div class="input-section">
                <label>TO</label>
                <input type="text" id="resultValue" readonly value="0">
                <select id="toUnit"></select>
            </div>

            <button id="convertBtn" class="main-btn">Convert</button>
        </div>

        <div class="history">
            <h3>Recent History</h3>
            <ul id="historyList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
